<div class="container my-5">
    <h1 class="mb-3">
        Travellers 
        <button routerLink="add" class="btn btn-success">
            Add New 
            <i class="bi bi-person-plus-fill"></i>
        </button>
    </h1>
    <table class="table table-striped" *ngIf="travellers && travellers.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Destinations</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let traveller of travellers">
                <td>{{traveller.id}}</td>
                <td>{{traveller.name}}</td>
                <td>{{traveller.email}}</td>
                <td>{{traveller.phone}}</td>
                <td>{{traveller.destinations}}</td>
                <td>
                    <button class="btn btn-success mx-1" title="View" [routerLink]="['/travellers', 'view', traveller.id ]"><i class="bi bi-eye-fill"></i></button>
                    <button class="btn btn-primary mx-1" title="Edit" [routerLink]="['/travellers', 'edit', traveller.id ]"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger mx-1" title="Delete"><i class="bi bi-trash-fill"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!travellers || travellers.length <= 0">No Travellers Found</p>
</div>
